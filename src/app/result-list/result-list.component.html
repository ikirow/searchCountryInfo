
<section class="search">
  <input type="search" [(ngModel)]="countryFilter" placeholder="Search country">
  <button (click)='showFilteredCountries()'>submit</button>
</section>
<section class="resultList">
  <ul>
    <li *ngFor="let country of filteredCountries;" >
      <button (click)="pushToSelectedCountries(country)">{{country.name}}</button>
    </li>
  </ul>
</section>

<section class="tags">
    <span class="singleTag" *ngFor="let item of selectedCountries; let i = index;">
        {{item.name}}
    </span>
</section>

<section class="grid results" *ngIf="isSearchDone">
  <figure *ngFor="let country of filteredCountries">
    <div  [ngStyle]="{'background-image': 'url(' + country.flag + ')'}" alt="Trulli" style="width:100%"></div>
    <h1>{{country.name}}</h1>
    <p>Capital:  {{country.capital}}</p>
    <p>Region:  {{country.region}}</p>
    <p>Subregion:  {{country.subregion}}</p>
    <p>Region:  {{country.region}}</p>
    <p>Currency: {{country.currencies[0].code}} </p>
    <p>Time: {{country.timezones}}</p>
    <p>Weather: {{country.mainWeatherType}}, {{country.weatherTypeDescription}}</p>
    <p>Temperature : {{country.temperature}}&#8451;</p>
    <p>Min Temperature : {{country.minTEmp}}&#8451;</p>
    <p>Max Temperature : {{country.maxTEmp}}&#8451;</p>
    <p>Humidity : {{country.humidity}}% </p>
    <app-currency-convert-form [convertFrom]="country.currencies[0].code"></app-currency-convert-form>
    <button (click)="saveToLocalStorage(country.name, country)">Pin</button>
  </figure>

</section>
